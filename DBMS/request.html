<!DOCTYPE html>
<html>
<head>
	<title>Blood Donation-Request</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<header class="head1">
		<h1>Blood Request</h1>
	</header>

	<div class="container">
			
			<section class="box-4">
				<form class="donor-form" action="/add_patient" method="POST">
					<div class="form-group">
						<label>Patient First Name: </label>
						<input type="text" name="p_fname">
					</div>
					<div class="form-group">
						<label>Patient Last Name: </label>
						<input type="text" name="p_lname">
					</div>
					<div class="form-group">
						<label>Blood Group: </label>
						<input type="text" name="p_bldg">
					</div>
					<div class="form-group">
						<label>Blood Amount: </label>
						<input type="text" name="p_amt">
					</div>
					<div class="form-group">
						<label>Contact No.: </label>
						<input type="text" name="p_contact">
					</div>
					<div class="form-group">
						<label>Email: </label>
						<input type="email" name="p_email">
					</div>
					<div class="form-group">
						<label>Address: </label>
						<input type="text" name="p_address">
					</div>
					
				<input class="button" type="submit" value="Submit">
				</form>
			</section>

			
		</div>

</body>
</html>
